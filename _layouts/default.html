<style>
  body {
    margin-top: 100px;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: row;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }

  .sidebar {
    width: 250px;
    padding-left: 20px;
    padding-right: 20px;
    flex-shrink: 0;
  }

  .profile-header {
    text-align: left;
  }

  .profile-header img {
    width: 130px;
    border-radius: 50%;
    margin-top: 10px;
  }

  .profile-header h1 {
    font-size: 34px;
    color: #5a3e71;
    margin-bottom: 5px;
  }

  .social-icons {
    margin-top: 15px;
  }

  .social-icons a {
    margin-right: 12px;
    font-size: 22px;
    color: #5a3e71;
    text-decoration: none;
  }

  .social-icons a:hover {
    color: #c3b9ce;
  }

  .main-content {
    flex-grow: 1;
    padding: 0 30px;
  }
</style>

<div class="wrapper">
  <div class="sidebar">
    <div class="profile-header">
      <h1>{{ site.title | default: "Shivani Devaraj" }}</h1>

      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="Profile Photo" />
      {% endif %}

      <div class="social-icons">
        <a href="https://github.com/ShivaniDevaraj99" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/shivanidevaraj" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <section>{{ content }}</section>
  </div>
</div>
